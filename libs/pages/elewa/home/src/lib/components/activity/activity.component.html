<div class="col">
  <p class="heading">Our activities which fulfill our purpose</p>
  <p class="sub-heading">
    Practically, we are organized as a transparent multi-stakeholder
    Co(o)rporation which develops and supports brands.In turn, our brands
    develop and support people. They carry and promote our culture, geared
    towards the rapid acceleration of human capital.
  </p>
  <div class="card-collection-grid">
    <elewa-group-card
      *ngFor="let card of cards"
      class="activity-card"
      [ngStyle]="{ 'width.%': width }"
      [title]="card.title"
      [subtitle]="card.subtitle"
      [imgSrc]="card.imgSrc"
      [description]="card.description"
    >
    </elewa-group-card>
  </div>
</div>
